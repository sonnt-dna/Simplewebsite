<!DOCTYPE html>
<html>
<head>
    <title>Embed Website</title>
    <script type="text/javascript">
        window.onload = function() {
            var iframe = document.getElementById('embed-site');
            iframe.onload = function() {
                var doc = iframe.contentWindow.document;
                var form = doc.querySelector('#loginForm');
                if (form) {
                    doc.querySelector('#username').value = 'your_username';
                    doc.querySelector('#password').value = 'your_password';
                    form.submit();
                }
            };
        };
    </script>
</head>
<body>
    <iframe id="embed-site" src="https://old-website.com/login" width="800" height="600"></iframe>
</body>
</html>
